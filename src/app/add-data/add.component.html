<div class="jumbotron text-center" style="background-color: white;">
    <div class="container">
        <h1> Edit Data </h1>
        <mat-card style="width: 500px; padding-top: 20px; padding-left:15px; height: 50%; text-align: center">
            <form class="example-form" (ngSubmit)="onSubmit()">
                <mat-toolbar color="primary"> Add User Information </mat-toolbar>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="First Name" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}" required>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}" required>
                </mat-form-field>
                <br />

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Middle Initial" [(ngModel)]="middle" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <br />
                <mat-radio-group [(ngModel)]="gender" [ngModelOptions]="{standalone: true}">
                    <mat-radio-button value="M">Male</mat-radio-button>
                    <mat-radio-button value="F">Female</mat-radio-button>
                </mat-radio-group>
                <br />

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Address" [(ngModel)]="address" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="City" [(ngModel)]="city" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="State" [(ngModel)]="state" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <br />
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Annual Income" [(ngModel)]="ANNUAL_INCOME" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <br />
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Cost of Bronze Insurance" [(ngModel)]="BRONZE" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Cost of Silver Insurance" [(ngModel)]="SILVER" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Cost of Gold Insurance" [(ngModel)]="GOLD" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Cost of Platinum Insurance" [(ngModel)]="PLATINUM" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <br />

                <div> Optional Insured Amount: ${{OPTIONAL_INSURED}}</div>
                <mat-slider thumbLabel [(ngModel)]="OPTIONAL_INSURED" [ngModelOptions]="{standalone: true}" [max]="1000000" [min]="500000">
                </mat-slider>
                <br />
                <div> Would you like to predict Bronze/Silver/Gold/Platinum Costs? (Will override inputs)</div>
                <mat-radio-group [(ngModel)]="predictCost" [ngModelOptions]="{standalone: true}">
                    <mat-radio-button value=true>Yes</mat-radio-button>
                    <mat-radio-button value=false>No</mat-radio-button>
                </mat-radio-group>
                <br />

                <button mat-raised-button color="primary" type="submit">Submit</button>
            </form>

        </mat-card>
        <br />


        <mat-card class="jumbotron text-center" style="margin-top: 20px; width: 500px; text-align: center" *ngIf="success">
            <h1> Successfully Added! </h1>
        </mat-card>
        <mat-card class="jumbotron text-center" style="margin-top: 20px; width: 500px; text-align: center" *ngIf="incomplete">
            <h1> Warning: Incomplete Form </h1>
        </mat-card>


    </div>
</div>
